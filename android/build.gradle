apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 28
def DEFAULT_BUILD_TOOLS_VERSION             = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION              = 28
def DEFAULT_SUPPORT_LIB_VERSION             = "28.0.0"

android {
    compileSdkVersion rootProject.ext.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.hasProperty('buildToolsVersion') ? rootProject.ext.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def supportLibVersion = rootProject.ext.hasProperty('supportLibVersion') ? rootProject.ext.supportLibVersion : DEFAULT_SUPPORT_LIB_VERSION

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.zxing:core:3.4.0'
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.facebook.react:react-native:+" // From node_modules
}